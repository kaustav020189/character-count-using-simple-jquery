<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Counting number of characters when user starts typing</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="charactercount.js"></script>
        <link rel="shortcut icon" href="../favicon.ico" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
<div id="wrapper">
            <div id="wrapper_heading2">Starts counting number of characters upon user input</div>
            <div id="main">
                <textarea cols="70" rows="10" class="textinput"></textarea>
            </div>
            <div id="output">
                <ul class="outputbox">
                    <li><span>0</span><br />characters</li>
                    <li><span>0</span><br />spaces</li>
                    <li><span>0</span><br />numbers</li>
                    <li><span>0</span><br />alphabets</li>
                </ul>
            </div>
            <label>Try writing more than 50 characters and see the color changes to red.
                <br />This shows that you have exceeded maximum character count</label>
        </div>
<body>
</html>
